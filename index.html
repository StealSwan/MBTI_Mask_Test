<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩이 css보다 위에 있어야 css에 덮어쓰게 됨 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- i클래스 폰트어썸!!! -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Brush+Script&family=Song+Myung&display=swap" rel="stylesheet">



    <!-- 자바 스크립트 부트스트랩 코드 & 부트스트랩 jquery 코드 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>

</head>


<!-- container는 본래 부트스트랩에서 그리드를 만들때 사용 -->
<body class="container">

    <!-- article은 해당 사이트와는 완전 독립적으로 구성되는 요소를 정의할 때 사용 -->
    <article class="start">
        
        <!-- mt는 margin을 의미 & 부트스트랩 클래스를 통해 가운데 배치도 가능 -->
        <!-- <h1 id="subject1" class="text-center mt-5">MBTI별</h1>
        <h1 id="subject2" class="text-center ">추천 마스크</h1> -->

        <article class="container2">
            <h1>
              <span class="title">이시국</span>
              <span class="title">MBTI 유형별</span>
              <span class="title">추천 마스크</span>
            </h1>
        </article>

        <!-- 시작 버튼 클릭시 jquert로 현페이지가 사라지고 새로운 페이지 등장하도록 만들기 -->
        <div class="page">
            <button type="button" class="fun-btn" onclick="start()">테스트 시작하기</button>   
        </div>
    </article>  


    <!-- 문제구성 -->
    <article class="question">

        <a href="" id="begin">처음부터</a>

        <!-- 프로그래스바 -->
        <div class="progress-bar mt-5">
            <!-- 자동계산 calc -->
            <div class="progress" id="progress" role="progress" style="width: calc(100/12*1%)">
                <!-- 아이콘 -->
                <!-- <i class="fa fa-heart" id="progress-icon" style="overflow:visible!important"></i> -->
            </div>
        </div>
        
        
        <!-- 문제 정답 선택 버튼 위아래로 -->
        <h2 id="title1">Question</h2>
        <h2 id="title2" class="text-center">문제</h2>
        <!-- id값에 따라 각 타입에 해당하는 점수 상승  -->
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">1번</button>
        <button id="B" type="button" class="btn btn-primary mt-5">2번</button>

    </article>


    <!-- 결과 화면 -->
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="ex1.png" alt="">
        <h2 id="animal" class="text-center mt-5">MBTI</h2>
        <h2 id="explain" class="text-center mt-5">마스크 테스트</h2>
    </article> 


    <!-- 점수를 저장하는 곳 - value -->
     <input type="hidden" id="EI" value="0">
     <input type="hidden" id="SN" value="0">
     <input type="hidden" id="TF" value="0">
     <input type="hidden" id="JP" value="0">


     <!-- 스크립트 -->
     <script src="script.js"></script>
</body>
</html>
